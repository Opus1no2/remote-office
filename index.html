<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>
</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>
  .place {
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="place">
      <h1></h1>
      <button type="button" class="btn btn-success">Choose</button>
    </div>
  </div>
  <script>
    (function(d) {
      d.querySelector('button').addEventListener('click', function() {
        var places = ['New Line', 'JTap', 'Bin 36', 'The magarita place that we went to that one time'];
        d.querySelector('.container h1').innerHTML = places[Math.floor(Math.random()*places.length)];
      });
    })(document);
  </script>
</body>
</html>
